Output:
  res_dir: "tasks/results/enzyme_commission_number"
  ex_name: "enzyme_commission_number_adapter"
  offline: ${eval:"int(${oc.env:OFFLINE, '1'})"}

Data:
  train_data_path: "/nfs_beijing/kubeflow-user/zhangyang_2024/workspace/protein_benchmark/datasets/enzyme_commission_number/mmseq_outdir/train.csv"
  val_data_path: "/nfs_beijing/kubeflow-user/zhangyang_2024/workspace/protein_benchmark/datasets/enzyme_commission_number/mmseq_outdir/val.csv"
  test_data_path: "/nfs_beijing/kubeflow-user/zhangyang_2024/workspace/protein_benchmark/datasets/enzyme_commission_number/mmseq_outdir/test.csv"

Training:
  epoch: 50  # end epoch
  lr: 1e-4  # Learning rate
  lr_scheduler: "cosine"
  check_val_every_n_epoch: 1
  seed: 2024
  batch_size: 64
  num_workers: 4
  seq_len: 1024

Model:
  pretrain_model_name: 'esm2_650m'
  finetune_type: 'adapter'
  peft_type: 'lora'
  lora_r: 8                  # 低秩矩阵的秩
  lora_alpha: 16             # LoRA 的 alpha 参数
  lora_dropout: 0.1          # Dropout 防止过拟合

Task:
  task_name: "enzyme_commission_number"
  task_type: "multi_labels_classification"
  num_classes: 585

hydra:
  output_subdir: null
